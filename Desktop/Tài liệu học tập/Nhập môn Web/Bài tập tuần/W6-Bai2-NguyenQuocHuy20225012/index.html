<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="studentModal" class="modal"> 

        <div class="modal-content"> 
   
          <span class="close" id="closeModal">&times;</span> 
   
          <form id="studentForm"> 
   
            <input type="hidden" id="dbEntryId" /> 
   
            <label for="studentId">Student ID:</label> 
   
            <input type="number" id="studentId" /> 
   
            <label for="name">Name:</label> 
   
            <input type="text" id="name" required /> 
   
            <label for="dob">Date of Birth:</label> 
   
            <input type="date" id="dob" required /> 
   
            <label for="address">Address:</label> 
   
            <input type="text" id="address" required /> 
   
            <button type="submit" id="addSubmit">Add Student</button> 
   
            <button type="submit" id="editSubmit">Edit Student</button> 
   
          </form> 
   
        </div> 
   
    </div> 
    <div class="container">    
        <button id="addStudentBtn">Add Student</button> 

        <table id="studentTable"> 
   
          <thead> 
   
            <tr> 
   
              <th style="display: none">Database Entry Id</th> 
   
              <th>Student ID</th> 
   
              <th>Name</th> 
   
              <th>Date of Birth</th> 
   
              <th>Address</th> 
   
              <th>Actions</th> 
   
            </tr> 
   
          </thead> 
   
          <tbody id="studentList"> 
   
            <!-- Rows will be dynamically added here --> 
   
          </tbody> 
   
        </table> 
   
        <div id="paginationControls" class="pagination-controls"></div> 
   
    </div>

    <script src="./fe.js"></script> 
</body>
</html>
